<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
       
        <form>
            <fieldset>
                <legend>Formulario</legend>
                <div class="row">
                    <div class="form-group col-md-4">
                        <label for="firstName" class="form-label">Nombres</label>
                        <input type="text" id="firstName" class="form-control" placeholder="Ingrese sus nombres" required>
                    </div>

                    <div class="col-md-4">
                        <label for="lastName" class="form-label">Apellidos</label>
                        <input type="text" id="lastName" class="form-control" placeholder="Ingrese sus apellidos" required>
                    </div>
        
                    <div class="col-md-4">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" id="email" class="form-control" placeholder="Ingrese su correo electrónico" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label for="phone" class="form-label">Teléfono</label>
                        <input type="tel" id="phone" class="form-control" placeholder="Ingrese su teléfono">
                    </div>
        
                    <div class="col-md-4">
                        <label for="address" class="form-label">Dirección</label>
                        <input type="text" id="address" class="form-control" placeholder="Ingrese su dirección">
                    </div>
        
        
                    <div class="col-md-4">
                        <label for="city" class="form-label">Ciudad</label>
                        <input type="text" id="city" class="form-control" placeholder="Ingrese su ciudad">
                    </div>
                    <div class="col-md-4">
                        <label for="country" class="form-label">País</label>
                        <select id="country" class="form-select">
                            <option value="">Seleccione un país</option>
                            <option value="usa">Estados Unidos</option>
                            <option value="canada">Canadá</option>
                            <option value="mexico">Ecuador</option>
                        </select>
                    </div> 
                    <div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
                </div>
            </fieldset>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
