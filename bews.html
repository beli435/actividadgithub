<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <form>
        <fieldset>
            <legend>Formulario</legend>

            
            <div class="mb-3">
                <label for="firstName" class="form-label">Nombres</label>
                <input type="text" id="firstName" class="form-control" placeholder="Ingrese sus nombres" required>
            </div>

            <div class="mb-3">
                <label for="lastName" class="form-label">Apellidos</label>
                <input type="text" id="lastName" class="form-control" placeholder="Ingrese sus apellidos" required>
            </div>


            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" id="email" class="form-control" placeholder="Ingrese su correo electrónico" required>
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Teléfono</label>
                <input type="tel" id="phone" class="form-control" placeholder="Ingrese su teléfono">
            </div>

            <div class="mb-3">
                <label for="address" class="form-label">Dirección</label>
                <input type="text" id="address" class="form-control" placeholder="Ingrese su dirección">
            </div>


            <div class="mb-3">
                <label for="city" class="form-label">Ciudad</label>
                <input type="text" id="city" class="form-control" placeholder="Ingrese su ciudad">
            </div>
            <div class="mb-3">
                <label for="country" class="form-label">País</label>
                <select id="country" class="form-select">
                    <option value="">Seleccione un país</option>
                    <option value="usa">Estados Unidos</option>
                    <option value="canada">Canadá</option>
                    <option value="mexico">Ecuador</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
        </fieldset>
    </form>
</body>
</html>
